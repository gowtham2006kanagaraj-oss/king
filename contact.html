<!DOCTYPE html>
<html>
<head>
  <title>Contact - Gowtham</title>
  <link rel="icon" type="image/x-icon" href="N.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body.one {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #1a1a2e);
      color: #00ffff;
      padding: 40px;
    }

    header.three {
      background: linear-gradient(to right, #0f0f0f, #1a1a2e);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
    }

    header h1 {
      font-size: 48px;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #00ffff;
      color: #1a1a2e;
    }

    nav a.active {
      background-color: #00ffff;
      color: #000;
    }

    main.two {
      background-color: #121212;
      margin-top: 40px;
      padding: 40px;
      border-radius: 12px;
      width: 70%;
      box-shadow: 0 0 20px #00ffff;
      color: #ffffff;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    .contact p {
      font-size: 18px;
      margin: 10px 0;
      color: #ccc;
    }

    .form {
      margin-top: 30px;
    }

    .form label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #00ffff;
    }

    .form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #00ffff;
      border-radius: 6px;
      background-color: #000;
      color: #00ffff;
      font-size: 16px;
      box-shadow: inset 0 0 5px #00ffff;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ccff;
    }

    iframe {
      margin-top: 30px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ffff;
    }

    @media (max-width: 768px) {
      main.two {
        width: 90%;
        padding: 20px;
      }

      header h1 {
        font-size: 36px;
      }

      nav a {
        font-size: 16px;
      }
    }

    /* Optional: Lightning animation */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    header h1 {
      animation: flicker 1s infinite;
    }
  </style>
  <!-- Optional futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body class="one">
  <center>
    <header class="three">
      <h1>⚡ GOWTHAM ⚡</h1>
      <nav>
        <a href="home.html" class="home">Home</a>
        <a href="about.html" class="about">About</a>
        <a href="skills.html" class="skills">Skills</a>
        <a href="project.html" class="project">Project</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>
    <main class="two">
      <h2>Contact Me</h2>
      <div class="container">
        <div class="contact">
          <p><strong>Email:</strong> gowtham2345@gmail.com</p>
          <p><strong>Mobile:</strong> 1234567890</p>
        </div>
        <form class="form">
          <label for="name">Name</label>
          <input type="text" id="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" required>
          <button type="submit">Send</button>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="300" height="300" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </main>
  </center>
</body>
</html>
